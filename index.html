<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagens em Tela Cheia com Swipe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .slider {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="slider" class="slider">
    <div class="slide">
      <img src="C:\xampp\htdocs\Projeto_carteirinha\img\carteirinha.jpeg" alt="Imagem 1">
    </div>
    <div class="slide">
      <img src="C:\xampp\htdocs\Projeto_carteirinha\img\curso.jpeg" alt="Imagem 2">
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let startX = 0;
    let isDragging = false;
    let currentSlide = 0;

    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    slider.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const diffX = e.touches[0].clientX - startX;
      if (Math.abs(diffX) > 50) {
        if (diffX < 0 && currentSlide === 0) {
          currentSlide = 1;
        } else if (diffX > 0 && currentSlide === 1) {
          currentSlide = 0;
        }
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        isDragging = false;
      }
    });

    slider.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>

</body>
</html>
