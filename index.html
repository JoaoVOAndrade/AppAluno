<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Imagens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      height: 100vh;
      width: 200vw; /* duas imagens lado a lado */
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Mostra a imagem inteira */
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .arrow {
      pointer-events: all;
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="slider" class="slider">
    <div class="slide">
      <img src="AppAluno\img\carteirinha.jpeg" alt="Carteirinha">
    </div>
    <div class="slide">
      <img src="AppAluno\img\curso.jpeg" alt="Curso">
    </div>
  </div>

  <div class="controls">
    <div class="arrow" onclick="prev()">‹</div>
    <div class="arrow" onclick="next()">›</div>
  </div>

  <script>
    let current = 0;
    const slider = document.getElementById('slider');

    function updateSlider() {
      slider.style.transform = `translateX(-${current * 100}vw)`;
    }

    function next() {
      if (current < 1) {
        current++;
        updateSlider();
      }
    }

    function prev() {
      if (current > 0) {
        current--;
        updateSlider();
      }
    }

    // Swipe para mobile
    let startX = 0;
    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) next();
      if (diff < -50) prev();
    });
  </script>

</body>
</html>
